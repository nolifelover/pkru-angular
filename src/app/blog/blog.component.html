<div class="container">
  <!-- Example row of columns -->
  <div class="" *ngIf="loading">
    Loading....
  </div>
  <div class="row" *ngIf="!loading">
    <div class="col-md-4" *ngFor="let blog of datas">
      <h2>{{blog.heading}}</h2>
      <p>{{blog.data}}</p>
      <p><a class="btn btn-secondary" href="#" role="button">View details &raquo;</a></p>
    </div>
  </div>

  <hr>

</div> <!-- /container -->
