<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <a class="navbar-brand" href="#">{{title}}</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item {{menu.menus ? 'dropdown':''}}" *ngFor="let menu of menus">
            <a class="nav-link" [href]="menu.link" *ngIf="!menu.menus">{{menu.name}}</a>
            <a *ngIf="menu.menus" class="nav-link dropdown-toggle" [href]="menu.link" [id]="menu.id" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{menu.name}}</a>
            <div *ngIf="menu.menus" class="dropdown-menu" [attr.aria-labelledby]="menu.id">
              <a *ngFor="let subMenu of menu.menus" class="dropdown-item" [href]="subMenu.link">{{subMenu.name}}</a>
            </div>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </nav>
